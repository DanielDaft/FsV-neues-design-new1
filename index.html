<style>
/* ROOT VARIABLES F√úR LIGHT/DARK MODE */
:root {
  /* LIGHT MODE (Standard) */
  --bg-primary: #f5f5f5;
  --bg-secondary: #ffffff;
  --bg-tertiary: #fafafa;
  --text-primary: #333333;
  --text-secondary: #6b7280;
  --text-tertiary: #9ca3af;
  --border-color: #e5e7eb;
  --shadow-color: rgba(0, 0, 0, 0.1);
  --shadow-hover: rgba(0, 0, 0, 0.15);
  
  /* FARBIGE ELEMENTE BLEIBEN UNBER√úHRT */
  --orange-primary: #f59e0b;
  --orange-secondary: #f97316;
  --red-primary: #dc2626;
  --red-secondary: #ef4444;
  --blue-primary: #2563eb;
  --blue-secondary: #3b82f6;
  --green-primary: #22c55e;
  --yellow-primary: #eab308;
}

/* DARK MODE VARIABLES */
[data-theme="dark"] {
  --bg-primary: #1a1a1a;
  --bg-secondary: #2d2d2d;
  --bg-tertiary: #3a3a3a;
  --text-primary: #ffffff;
  --text-secondary: #e5e5e5;
  --text-tertiary: #b5b5b5;
  --border-color: #4a4a4a;
  --shadow-color: rgba(0, 0, 0, 0.3);
  --shadow-hover: rgba(0, 0, 0, 0.4);
}

/* FORCE ALLE TEXTE IM DARK MODE WEISS */
[data-theme="dark"] .student-phone,
[data-theme="dark"] .student-date,
[data-theme="dark"] .student-details,
[data-theme="dark"] .student-name {
  color: #ffffff !important;
}

/* SMOOTH TRANSITIONS F√úR ALLE FARB-√ÑNDERUNGEN */
* {
  transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
}

/* SCROLLBAR STYLING F√úR BEIDE MODI */
/* Webkit Scrollbars (Chrome, Safari, Edge) */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: var(--bg-primary);
}

::-webkit-scrollbar-thumb {
  background: var(--border-color);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--text-tertiary);
}

/* Firefox Scrollbars */
* {
  scrollbar-width: thin;
  scrollbar-color: var(--border-color) var(--bg-primary);
}

/* BRUTAL EINFACHE L√ñSUNG - ALLE FETTEN TEXTE UNTERSTREICHEN */
*[style*="font-weight: bold"] {
  text-decoration: underline !important;
}

*[style*="font-weight:bold"] {
  text-decoration: underline !important;
}

div[style*="bold"] {
  text-decoration: underline !important;
}

/* ALLE FETTEN TEXTE UNTERSTREICHEN */
/*
*[style*="font-weight: bold"],
*[style*="font-weight: 600"],
.training-info h3,
.section-title,
.info-text,
.progress-text,
.ue-title,
.fahrt-title,
h1, h2, h3, h4, h5, h6 {
  text-decoration: underline;
}
*/

/* DROPDOWN-CONTENT UNTERSTREICHUNG F√úR FETTE TEXTE - ALLE KATEGORIEN */
.training-content h4,
.training-content .font-medium,
.training-items h4,
.training-items .font-medium,
.training-content .mb-2,
.training-items .mb-2,
.training-section h4,
.training-section .font-medium {
  text-decoration: underline !important;
  font-weight: 600;
  color: var(--text-primary);
}

/* ALLE SECTION-NAMEN IN DROPDOWNS UNTERSTREICHEN */
.training-content [class*="mb-2"],
.training-items [class*="mb-2"],
.training-content .section-name,
.training-items .section-name {
  text-decoration: underline !important;
  font-weight: 600;
}

/* SPEZIELLE UNTERSTREICHUNG F√úR ALLE KATEGORIE-√úBERSCHRIFTEN IM DROPDOWN */
.training-content > .training-items > div > h4,
.training-items > div > h4,
.progress-item + h4,
h4[class*="font-medium"],
h4[class*="text-gray"] {
  text-decoration: underline !important;
  font-weight: 600;
  color: var(--text-primary);
}

/* UTILITY CLASSES F√úR DROPDOWN */
.mb-4 {
  margin-bottom: 1rem;
}

.mb-2 {
  margin-bottom: 0.5rem;
  text-decoration: underline;
  font-weight: 600;
  color: var(--text-primary);
}

.ml-4 {
  margin-left: 1rem;
}

.font-medium {
  font-weight: 500;
}

.text-gray-700 {
  color: var(--text-primary);
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
background-color: var(--bg-primary);
min-height: 100vh;
-webkit-overflow-scrolling: touch;
color: var(--text-primary);
}

/* GENAU WIE IN IHREN BILDERN - PROFESSIONAL DESIGN */

/* HEADER STYLES */
.main-header {
background: var(--bg-secondary);
padding: 20px 24px;
display: flex;
justify-content: space-between;
align-items: center;
box-shadow: 0 1px 3px var(--shadow-color);
position: relative;
}

.main-header .header-left {
display: flex;
align-items: center;
gap: 16px;
}

.main-header .header-center {
position: absolute;
left: 50%;
transform: translateX(-50%);
}

.main-header .header-right {
display: flex;
align-items: center;
gap: 16px;
}

.main-header h1 {
font-size: 28px;
font-weight: 600;
color: var(--text-primary);
}

.btn-primary {
background: var(--blue-primary);
color: white;
padding: 12px 20px;
border: none;
border-radius: 8px;
font-weight: 600;
font-size: 16px;
cursor: pointer;
display: flex;
align-items: center;
gap: 8px;
transition: all 0.2s;
min-height: 48px;
touch-action: manipulation;
user-select: none;
-webkit-tap-highlight-color: transparent;
}

.btn-primary:hover {
background: var(--blue-secondary);
transform: translateY(-1px);
}

.btn-primary:active {
transform: scale(0.98);
}

/* CONTAINER */
.container {
max-width: 1200px;
margin: 0 auto;
padding: 24px;
}

/* DARK MODE TOGGLE BUTTON */
.theme-toggle {
background: var(--bg-tertiary);
border: 2px solid var(--border-color);
border-radius: 50px;
padding: 8px 16px;
cursor: pointer;
display: flex;
align-items: center;
gap: 8px;
font-size: 14px;
font-weight: 600;
color: var(--text-secondary);
transition: all 0.3s ease;
user-select: none;
-webkit-tap-highlight-color: transparent;
margin-right: 16px;
}

.theme-toggle:hover {
background: var(--bg-secondary);
border-color: var(--text-tertiary);
transform: translateY(-1px);
}

.theme-toggle .icon {
font-size: 18px;
transition: transform 0.3s ease;
}

.theme-toggle:hover .icon {
transform: scale(1.1);
}

/* ELEGANT BUTTON STYLE - BASIEREND AUF TOGGLE DESIGN */
.btn-elegant {
background: var(--bg-tertiary);
border: 2px solid var(--border-color);
border-radius: 50px;
padding: 8px 16px;
cursor: pointer;
display: flex;
align-items: center;
gap: 8px;
font-size: 14px;
font-weight: 600;
color: var(--text-secondary);
transition: all 0.3s ease;
user-select: none;
-webkit-tap-highlight-color: transparent;
text-decoration: none;
}

.btn-elegant:hover {
background: var(--bg-secondary);
border-color: var(--text-tertiary);
transform: translateY(-1px);
}

.btn-elegant .icon {
font-size: 18px;
transition: transform 0.3s ease;
}

.btn-elegant:hover .icon {
transform: scale(1.1);
}

/* VARIANTEN F√úR VERSCHIEDENE BUTTON-TYPEN */
.btn-elegant.primary {
background: var(--blue-primary);
border-color: var(--blue-secondary);
color: white;
}

.btn-elegant.primary:hover {
background: var(--blue-secondary);
border-color: var(--blue-primary);
}

.btn-elegant.secondary {
background: var(--bg-tertiary);
border-color: var(--border-color);
color: var(--text-primary);
}

.btn-elegant.secondary:hover {
background: var(--bg-secondary);
border-color: var(--blue-primary);
color: var(--blue-primary);
}

.btn-elegant.pdf {
background: var(--orange-primary);
border-color: var(--orange-secondary);
color: white;
}

.btn-elegant.pdf:hover {
background: var(--orange-secondary);
border-color: var(--orange-primary);
}

/* üìö KLASSENAUSWAHL-CARDS */
.class-selection-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
gap: 20px;
margin-bottom: 24px;
max-width: 1400px;
margin-left: auto;
margin-right: auto;
}

.class-card {
background: var(--bg-secondary);
border-radius: 16px;
padding: 24px;
box-shadow: 0 2px 8px var(--shadow-color);
cursor: pointer;
transition: all 0.3s ease;
border: 2px solid transparent;
position: relative;
overflow: hidden;
}

.class-card:hover {
transform: translateY(-4px);
box-shadow: 0 8px 25px var(--shadow-hover);
border-color: var(--blue-primary);
}

.class-card-header {
display: flex;
align-items: center;
gap: 16px;
margin-bottom: 16px;
}

.class-icon {
width: 60px;
height: 60px;
border-radius: 50%;
background: var(--blue-primary);
display: flex;
align-items: center;
justify-content: center;
font-size: 32px;
flex-shrink: 0;
}

/* SVG-ICONS F√úR F√úHRERSCHEINKLASSEN */
.class-icon-img {
width: 36px;
height: 36px;
color: white;
filter: brightness(0) invert(1); /* Macht die Icons wei√ü */
}

.class-icon svg {
width: 36px;
height: 36px;
color: white;
}

.class-title {
font-size: 24px;
font-weight: 700;
color: var(--text-primary);
}

.class-description {
color: var(--text-secondary);
font-size: 14px;
line-height: 1.5;
margin-bottom: 20px;
min-height: 42px;
}

.class-stats {
display: flex;
justify-content: space-between;
align-items: center;
}

.student-count {
font-size: 16px;
font-weight: 600;
color: var(--text-primary);
}

.has-students {
color: var(--green-primary);
font-size: 18px;
}

.no-students {
color: var(--text-tertiary);
font-size: 18px;
}

/* üìä STATS & WELCOME BANNERS */
.welcome-banner {
background: linear-gradient(135deg, var(--blue-primary), var(--blue-secondary));
color: white;
border-radius: 16px;
padding: 32px;
text-align: center;
margin-top: 24px;
}

.welcome-icon {
font-size: 48px;
margin-bottom: 16px;
}

.welcome-text h3 {
margin: 0 0 8px 0;
font-size: 24px;
}

.welcome-text p {
margin: 0;
opacity: 0.9;
font-size: 16px;
}

.stats-banner {
background: var(--bg-secondary);
border: 1px solid var(--border-color);
border-radius: 12px;
padding: 16px;
margin-top: 24px;
box-shadow: 0 1px 3px var(--shadow-color);
}

.stats-content {
display: flex;
justify-content: space-between;
align-items: center;
flex-wrap: wrap;
gap: 16px;
}

.stats-main {
display: flex;
align-items: center;
gap: 12px;
}

.stats-icon {
font-size: 20px;
}

.stats-text {
display: flex;
flex-direction: column;
gap: 2px;
}

.stats-text strong {
font-size: 16px;
color: var(--text-primary);
}

.stats-subtitle {
font-size: 14px;
color: var(--text-secondary);
}

.stats-tip {
font-size: 14px;
color: var(--text-secondary);
font-style: italic;
}

/* üéØ KLASSENSPEZIFISCHE BANNER */
.class-info-banner {
background: var(--bg-secondary);
border: 1px solid var(--border-color);
border-radius: 12px;
padding: 16px;
margin-bottom: 24px;
box-shadow: 0 1px 3px var(--shadow-color);
}

.class-info-content {
display: flex;
align-items: center;
gap: 16px;
}

.class-info-main {
display: flex;
align-items: center;
gap: 12px;
}

.class-info-icon {
font-size: 24px;
}

.class-info-text {
display: flex;
flex-direction: column;
gap: 2px;
}

.class-info-text strong {
font-size: 16px;
color: var(--text-primary);
}

.class-info-subtitle {
font-size: 14px;
color: var(--text-secondary);
}

/* üö´ EMPTY STATE F√úR KLASSEN */
.empty-class-state {
text-align: center;
padding: 60px 20px;
background: var(--bg-secondary);
border-radius: 16px;
border: 2px dashed var(--border-color);
}

.empty-icon {
font-size: 64px;
margin-bottom: 16px;
opacity: 0.5;
}

.empty-title {
font-size: 20px;
font-weight: 600;
color: var(--text-primary);
margin-bottom: 8px;
}

.empty-description {
font-size: 14px;
color: var(--text-secondary);
margin-bottom: 24px;
max-width: 400px;
margin-left: auto;
margin-right: auto;
}

/* üë§ ERWEITERTE STUDENT CARDS */
.student-class {
font-size: 12px;
color: var(--blue-primary);
font-weight: 600;
margin-top: 4px;
}

/* RESPONSIVE DESIGN */
@media (max-width: 768px) {
  .class-selection-grid {
    grid-template-columns: 1fr;
  }
  
  .class-card {
    padding: 20px;
  }
  
  .class-icon {
    width: 50px;
    height: 50px;
    font-size: 24px;
  }
  
  .class-title {
    font-size: 20px;
  }
  
  .stats-content {
    flex-direction: column;
    align-items: flex-start;
    gap: 12px;
  }
  
  .welcome-banner {
    padding: 24px;
  }
  
  .welcome-icon {
    font-size: 40px;
  }
}

/* üçî HAMBURGER-MEN√ú */
.hamburger-menu-btn {
background: var(--bg-tertiary);
border: 2px solid var(--border-color);
border-radius: 8px;
width: 44px;
height: 44px;
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
transition: all 0.2s ease;
margin-left: 12px; /* Rechts positioniert - margin-left statt margin-right */
}

.hamburger-menu-btn:hover {
border-color: var(--blue-primary);
background: var(--bg-secondary);
transform: translateY(-1px);
}

.hamburger-icon {
font-size: 18px;
color: var(--text-primary);
font-weight: bold;
}

.hamburger-menu-overlay {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0, 0, 0, 0.5);
z-index: 1000;
display: none;
backdrop-filter: blur(4px);
transition: opacity 0.3s ease;
}

.hamburger-menu-overlay.active {
display: flex;
align-items: flex-start;
justify-content: flex-end;
padding: 20px;
}

.hamburger-menu-overlay.closing {
opacity: 0;
}

.hamburger-menu {
background: var(--bg-primary);
border-radius: 12px;
box-shadow: 0 8px 32px var(--shadow-color);
border: 1px solid var(--border-color);
min-width: 260px;
max-width: 320px;
animation: menuSlideIn 0.3s ease;
}

.hamburger-menu.closing {
animation: menuSlideOut 0.3s ease;
}

@keyframes menuSlideIn {
from {
  opacity: 0;
  transform: translateY(-20px) scale(0.95);
}
to {
  opacity: 1;
  transform: translateY(0) scale(1);
}
}

@keyframes menuSlideOut {
from {
  opacity: 1;
  transform: translateY(0) scale(1);
}
to {
  opacity: 0;
  transform: translateY(-20px) scale(0.95);
}
}

.hamburger-header {
display: flex;
justify-content: space-between;
align-items: center;
padding: 16px 20px;
border-bottom: 1px solid var(--border-color);
}

.hamburger-header h3 {
margin: 0;
font-size: 18px;
font-weight: 600;
color: var(--text-primary);
}

.close-btn {
background: none;
border: none;
font-size: 24px;
color: var(--text-secondary);
cursor: pointer;
width: 32px;
height: 32px;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
transition: all 0.2s ease;
}

.close-btn:hover {
background: var(--bg-tertiary);
color: var(--text-primary);
}

.hamburger-items {
padding: 8px 0;
}

.hamburger-item {
width: 100%;
background: none;
border: none;
padding: 12px 20px;
display: flex;
align-items: center;
gap: 12px;
cursor: pointer;
transition: all 0.2s ease;
text-align: left;
}

.hamburger-item:hover {
background: var(--bg-tertiary);
}

.hamburger-item-icon {
font-size: 20px;
width: 24px;
text-align: center;
}

.hamburger-item-text {
font-size: 16px;
font-weight: 500;
color: var(--text-primary);
}

/* Mobile Optimierungen f√ºr Hamburger-Men√º */
@media (max-width: 768px) {
  .hamburger-menu-overlay.active {
    padding: 10px;
  }
  
  .hamburger-menu {
    min-width: 240px;
    max-width: calc(100vw - 20px);
  }
  
  .hamburger-item {
    padding: 14px 20px;
  }
  
  .hamburger-item-text {
    font-size: 17px;
  }
}

/* STUDENT CARDS - GENAU WIE IM BILD */
.student-grid {
display: grid;
gap: 16px;
}

.student-card {

    // Warte bis DOM komplett geladen ist, dann Toggle hinzuf√ºgen
    setTimeout(() => {
      this.createToggleButton();
    }, 500);
    
    // System-Pr√§ferenz-√Ñnderungen √ºberwachen
    window.matchMedia('(prefers-color-scheme: dark)').addListener(e => {
      if (!localStorage.getItem('fahrschul-theme')) {
        this.setTheme(e.matches ? 'dark' : 'light');
      }
    });
  },

  setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('fahrschul-theme', theme);
    this.currentTheme = theme;
    this.updateToggleButton();
  },

  toggleTheme() {
    const newTheme = this.currentTheme === 'light' ? 'dark' : 'light';
    this.setTheme(newTheme);
  },

  createToggleButton() {
    // Pr√ºfe, ob Toggle bereits existiert
    if (document.querySelector('.theme-toggle')) {
      console.log('Toggle bereits vorhanden');
      return;
    }
    
    const toggleButton = document.createElement('div');
    toggleButton.className = 'theme-toggle';
    toggleButton.innerHTML = `
      <span class="icon">üåô</span>
    `;
    toggleButton.addEventListener('click', () => this.toggleTheme());
    
    // Suche nach header-left Container (priorisiert) - f√ºr konsistente Position links
    const headerLeft = document.querySelector('.header-left');
    if (headerLeft) {
      // F√ºge als erstes Element in header-left ein
      headerLeft.insertBefore(toggleButton, headerLeft.firstChild);
      console.log('‚úÖ Toggle oben links in header-left eingef√ºgt');
      this.updateToggleButton();
      return;
    }
    
    // Fallback: Suche nach Header und f√ºge links hinzu
    const possibleHeaders = [
      document.querySelector('.main-header'),
      document.querySelector('.detail-header'),
      document.querySelector('header'),
      document.querySelector('[class*="header"]')
    ];
    
    let headerFound = false;
    for (const header of possibleHeaders) {
      if (header) {
        console.log('Header gefunden:', header.className);
        // F√ºge als erstes Element hinzu (ganz links)
        header.insertBefore(toggleButton, header.firstChild);
        headerFound = true;
        console.log('‚úÖ Toggle als Fallback links zu Header hinzugef√ºgt');
        break;
      }
    }
    
    if (!headerFound) {
      // Als letzter Ausweg: Am Anfang der body einf√ºgen
      document.body.insertBefore(toggleButton, document.body.firstChild);
      console.log('‚ö†Ô∏è Toggle als Fallback zu body hinzugef√ºgt');
    }
    
    this.updateToggleButton();
  },

  updateToggleButton() {
    const toggleButton = document.querySelector('.theme-toggle');
    if (toggleButton) {
      const icon = toggleButton.querySelector('.icon');
      
      if (this.currentTheme === 'dark') {
        icon.textContent = '‚òÄÔ∏è';
      } else {
        icon.textContent = 'üåô';
      }
    }
  }

  // Pr√ºfe ob bereits bereinigt wurde
  const cleanupDone = localStorage.getItem('fahrschul_demo_cleanup_done');
  if (cleanupDone) {
    console.log('‚úÖ Demo-Daten bereits bereinigt - √ºberspringe');
    return;

  console.log('üßπ Einmalige Demo-Daten-Bereinigung...');
  
  const classes = ['B', 'BE', 'AM', 'A1', 'A2', 'A', 'C1', 'C1E', 'C', 'CE'];
  let removedCount = 0;
  
  classes.forEach(className => {
    const students = StorageManager.getStudents(className);
    // NUR spezifische Demo-Daten entfernen
    const filtered = students.filter(student => 
      !(student.id === 'daniel-daft-001' || 
        (student.name === 'Daniel' && student.surname === 'Daft' && 
         student.address === 'Friedrich-Engels-Str. 2' && student.postal_code === '10785'))
    );
    
    if (filtered.length !== students.length) {
      StorageManager.saveStudents(filtered, className);  // Korrekte Parameter-Reihenfolge

      console.log(`üóëÔ∏è ${students.length - filtered.length} spezifische Demo-Sch√ºler aus ${className} entfernt`);

  // üîÑ BACKUP-FUNKTIONEN (PWA-KOMPATIBEL)
  exportBackup() {
    try {
      const classesData = this.getAllClassesData();
      const backupData = {
        version: '3.0',
        timestamp: new Date().toISOString(),
        exportDate: new Date().toLocaleString('de-DE'),
        totalStudents: classesData.reduce((sum, cls) => sum + cls.studentCount, 0),
        app: 'Deutsche Fahrschul-App Multi-Klassen PWA',
        classes: {}
      };

      // Alle Klassen-Daten sammeln
      classesData.forEach(classInfo => {
        if (classInfo.studentCount > 0) {
          const allProgress = JSON.parse(localStorage.getItem(`fahrschul_progress_${classInfo.name}`) || '{}');
          backupData.classes[classInfo.name] = {
            students: classInfo.students,
            progress: allProgress,
            studentCount: classInfo.studentCount
          };
        }
      });

      const jsonString = JSON.stringify(backupData, null, 2);
      const filename = `fahrschule-backup-${new Date().toISOString().split('T')[0]}.json`;
      
      // Erkenne PWA vs Browser (Verbesserte iOS-Erkennung)
      const isPWA = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 0);

      // PWA-SPEZIFISCHE DOWNLOAD-METHODEN
      if (isPWA) {
        // IN PWA: Verwende aggressive Share/Copy-Methoden
        this.downloadInPWA(jsonString, filename, backupData.totalStudents);
        // Backup-Zeitstempel speichern
        this.saveBackupTimestamp();
        return { success: true, filename, totalStudents: backupData.totalStudents, method: 'PWA' };
      } 
      else if (isIOS) {
        // IM BROWSER: Normale iOS-Methode
        this.downloadForIOS(jsonString, filename);
        // Backup-Zeitstempel speichern
        this.saveBackupTimestamp();
        return { success: true, filename, totalStudents: backupData.totalStudents, method: 'iOS-Browser' };
      } 
      else {
        // DESKTOP: Normale Download-Methode
        const blob = new Blob([jsonString], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
        // Backup-Zeitstempel speichern
        this.saveBackupTimestamp();
        return { success: true, filename, totalStudents: backupData.totalStudents, method: 'Desktop' };
      }
    } catch (error) {
      return { success: false, error: error.message };
    }
  },

    const now = new Date();
    localStorage.setItem('fahrschul_last_backup', now.toISOString());

  getLastBackupDate() {
    const timestamp = localStorage.getItem('fahrschul_last_backup');
    if (!timestamp) return null;
    return new Date(timestamp);
  },

  getLastBackupText() {
    const lastBackup = this.getLastBackupDate();
    if (!lastBackup) return 'Noch kein Backup erstellt';
    
    const daysDiff = Math.floor((new Date() - lastBackup) / (1000 * 60 * 60 * 24));
    const dateStr = lastBackup.toLocaleDateString('de-DE');
    
    if (daysDiff === 0) return `Letztes Backup: Heute (${dateStr})`;
    if (daysDiff === 1) return `Letztes Backup: Gestern (${dateStr})`;
    if (daysDiff <= 7) return `Letztes Backup: vor ${daysDiff} Tagen (${dateStr})`;
    return `Letztes Backup: ${dateStr} (vor ${daysDiff} Tagen)`;
  },

  shouldShowBackupReminder() {
    // Pr√ºfe ob Erinnerung verschoben wurde
    const dismissedUntil = localStorage.getItem('fahrschul_backup_reminder_dismissed');
    if (dismissedUntil) {
      const dismissDate = new Date(dismissedUntil);
      if (new Date() < dismissDate) {
        return false; // Noch in der "verschoben"-Phase
      }
    }
    
    const lastBackup = this.getLastBackupDate();
    if (!lastBackup) return true; // Noch nie ein Backup gemacht
    
    const daysSinceBackup = Math.floor((new Date() - lastBackup) / (1000 * 60 * 60 * 24));
    return daysSinceBackup >= 7; // Erinnerung nach 7 Tagen
  },

  // PWA-SPEZIFISCHE DOWNLOAD-METHODE (iOS-OPTIMIERT - GARANTIERT NUR EINE DATEI)
  downloadInPWA(content, filename, totalStudents) {
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 0);
    const isPWA = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
    
    console.log(`üîç Detailed PWA Debug: isIOS=${isIOS}, isPWA=${isPWA}, platform=${navigator.platform}, maxTouchPoints=${navigator.maxTouchPoints}`);
    
    // iOS: Verwende das native Share API (STRIKT NUR EINE DATEI!)
    if (isIOS && navigator.share) {
      console.log('üçé iOS + Share API detected - attempting file share only');
      
      try {
        // Erstelle die Backup-Datei
        const blob = new Blob([content], { type: 'application/json' });
        const file = new File([blob], filename, { 
          type: 'application/json',
          lastModified: Date.now()
        });
        
        // Pr√ºfe File-Share-Unterst√ºtzung VOR dem Share-Aufruf
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          console.log('‚úÖ File Share confirmed - sharing single file');
          
          // GARANTIERT NUR FILE SHARE - KEIN TEXT, KEINE ZUS√ÑTZLICHEN PROPERTIES
          navigator.share({
            files: [file]  // NUR files - NICHTS ANDERES!
          }).then(() => {
            console.log('‚úÖ iOS File Share completed successfully - one file only');
            // RETURN HIER - KEINE WEITEREN AKTIONEN
            return;
          }).catch((error) => {
            console.log('‚ùå iOS File Share failed:', error);
            console.log('üîÑ Fallback to clipboard');
            this.downloadInPWAFallback(content, filename, totalStudents);
          });
          
          // RETURN HIER UM SICHERZUSTELLEN DASS KEINE WEITEREN METHODEN AUSGEF√úHRT WERDEN
          return;
        } else {
          console.log('‚ö†Ô∏è File Share not supported - using clipboard fallback');
          this.downloadInPWAFallback(content, filename, totalStudents);
          return;
        }
      } catch (error) {
        console.log('‚ùå iOS Share setup error:', error);
        this.downloadInPWAFallback(content, filename, totalStudents);
        return;
      }
    }
    
    // Andere Plattformen: Clipboard-Methode
    if (navigator.clipboard && navigator.clipboard.writeText) {
      console.log('üíª Non-iOS platform - using clipboard');
      navigator.clipboard.writeText(content)
        .then(() => {
          console.log('‚úÖ Clipboard successful');
        })
        .catch(() => {
          this.downloadInPWAFallback(content, filename, totalStudents);
        });
      return;
    } 
    
    // Final fallback
    console.log('‚ö†Ô∏è No share/clipboard available - using manual fallback');
    this.downloadInPWAFallback(content, filename, totalStudents);
  },

      `);
    }

  // üìÇ BACKUP-IMPORT (100% OFFLINE-KOMPATIBEL)
  async importBackup(fileInput) {
    return new Promise((resolve) => {
      try {
        const file = fileInput.files[0];
        if (!file) {
          resolve({ success: false, error: 'Keine Datei ausgew√§hlt' });
          return;
        }

        console.log('üìÇ Starte OFFLINE Backup-Import...', file.name);

        // Verwende nur FileReader - keine Netzwerk-Abh√§ngigkeiten
        const reader = new FileReader();
        
        reader.onload = (e) => {
          try {
            console.log('üìñ Datei gelesen, parse JSON...');
            const backupData = JSON.parse(e.target.result);
            
            // Validierung ohne externe Calls
            if (!backupData || typeof backupData !== 'object') {
              throw new Error('Ung√ºltiges Backup-Format');
            }

            console.log('‚úÖ JSON geparst, starte Wiederherstellung...');
            
            // Multi-Klassen-Backup erkennen
            if (backupData.version && backupData.classes) {
              console.log('üîÑ Multi-Klassen-Backup erkannt');
              this.restoreMultiClassBackup(backupData);
              resolve({ 
                success: true, 
                isMultiClass: true, 
                totalStudents: Object.values(backupData.classes).reduce((sum, cls) => sum + (cls.students?.length || 0), 0),
                version: backupData.version
              });
            }
            // Legacy Single-Class Backup
            else if (Array.isArray(backupData)) {
              console.log('üîÑ Legacy Single-Class-Backup erkannt');
              this.saveStudents('BE', backupData); // Legacy zu BE migrieren
              resolve({ 
                success: true, 
                isLegacy: true, 
                studentsCount: backupData.length 
              });
            }
            // Unbekanntes Format
            else {
              throw new Error('Unbekanntes Backup-Format');
            }
          } catch (parseError) {
            console.error('‚ùå JSON Parse Error:', parseError);
            resolve({ success: false, error: `Backup-Datei besch√§digt: ${parseError.message}` });
          }
        };

        reader.onerror = (error) => {
          console.error('‚ùå FileReader Error:', error);
          resolve({ success: false, error: 'Fehler beim Lesen der Datei' });
        };

        // Starte das Lesen - rein lokal, keine Netzwerk-Calls
        reader.readAsText(file);
        
      } catch (error) {
        console.error('‚ùå Import Setup Error:', error);
        resolve({ success: false, error: `Import-Fehler: ${error.message}` });
      }
    });
  },

  // üîÑ MULTI-KLASSEN-BACKUP WIEDERHERSTELLEN
  restoreMultiClassBackup(backupData) {
    try {
      console.log('üîÑ Starte Multi-Klassen-Backup-Wiederherstellung...');
      
      if (!backupData.classes || typeof backupData.classes !== 'object') {
        throw new Error('Ung√ºltiges Multi-Klassen-Backup-Format');
      }
      
      // Wiederherstellen f√ºr jede Klasse
      Object.keys(backupData.classes).forEach(className => {
        const classData = backupData.classes[className];
        
        if (classData.students && Array.isArray(classData.students)) {
          console.log(`üìù Stelle ${classData.students.length} Sch√ºler f√ºr Klasse ${className} wieder her`);
          this.saveStudents(classData.students, className);
        }
        
        if (classData.progress && typeof classData.progress === 'object') {
          console.log(`üìä Stelle Fortschritte f√ºr Klasse ${className} wieder her`);
          localStorage.setItem(`fahrschul_progress_${className}`, JSON.stringify(classData.progress));
        }
      });
      
      // Backup-Verlauf aktualisieren falls vorhanden
      if (backupData.backupHistory && Array.isArray(backupData.backupHistory)) {
        localStorage.setItem('fahrschul_backup_history', JSON.stringify(backupData.backupHistory));
        console.log('üìã Backup-Verlauf wiederhergestellt');
      }
      
      console.log('‚úÖ Multi-Klassen-Backup erfolgreich wiederhergestellt');
      
    } catch (error) {
      console.error('‚ùå Fehler bei Multi-Klassen-Wiederherstellung:', error);
      throw error;
    }
  }
};

      return Promise.all(deletePromises);

// ANZAHL BEHANDELTER ITEMS BERECHNEN (ohne Gewichtung - nur z√§hlen)
function calculateTreatedItems(student) {
  let treatedItems = 0;

  const progress = StorageManager.getProgressForStudent(student.id, currentClass);
  
  Object.keys(getTrainingCategoriesForClass(currentClass)).forEach(categoryKey => {
    const category = getTrainingCategoriesForClass(currentClass)[categoryKey];
    const categoryProgress = progress[categoryKey] || {};

    function countTreatedItems(sections) {
      Object.entries(sections).forEach(([sectionKey, section]) => {
        if (section.sections) {
          countTreatedItems(section.sections);
        } else if (section.items) {
          section.items.forEach(item => {
            const status = categoryProgress[sectionKey] && categoryProgress[sectionKey][item];
            // EINFACHE Z√ÑHLUNG: Wurde das Item √ºberhaupt behandelt?
            if (status === 'once' || status === 'twice' || status === 'thrice') {
              treatedItems++; // +1 f√ºr jedes behandelte Item, egal welche Stufe
            }
          });
        }
      });
    }

    countTreatedItems(category.sections);
  });

  return treatedItems; // Einfache Anzahl
}

// TATS√ÑCHLICH ABGESCHLOSSENE ITEMS BERECHNEN (mit 3-Stufen-System)
function calculateActualCompletedItems(student) {
  let completedItems = 0;

  const progress = StorageManager.getProgressForStudent(student.id);
  
  Object.keys(getTrainingCategoriesForClass(currentClass)).forEach(categoryKey => {
    const category = getTrainingCategoriesForClass(currentClass)[categoryKey];
    const categoryProgress = progress[categoryKey] || {};

    function countCompletedItems(sections) {
      Object.entries(sections).forEach(([sectionKey, section]) => {
        if (section.sections) {
          countCompletedItems(section.sections);
        } else if (section.items) {
          section.items.forEach(item => {
            const status = categoryProgress[sectionKey] && categoryProgress[sectionKey][item];
            // KORRIGIERTE 3-STUFEN-BERECHNUNG
            if (status === 'once') {
              completedItems += 0.33; // üî¥ ROT (/) = 33%
            } else if (status === 'twice') {
              completedItems += 0.66; // üü° GELB (√ó) = 66%
            } else if (status === 'thrice') {
              completedItems += 1.0;  // üü¢ GR√úN (‚äó) = 100%
            }
          });
        }
      });
    }

    countCompletedItems(category.sections);
  });

  return Math.round(completedItems * 10) / 10; // Auf 1 Dezimalstelle runden
}

function calculateOverallProgress(student) {
  let totalItems = 0;
  let weightedCompletedPoints = 0; // Gewichtete Punkte statt einfache Z√§hlung

  Object.keys(getTrainingCategoriesForClass(currentClass)).forEach(categoryKey => {
    const category = getTrainingCategoriesForClass(currentClass)[categoryKey];
    totalItems += countTotalItems(category.sections);
  });

  const progress = StorageManager.getProgressForStudent(student.id, currentClass);
  
  Object.keys(getTrainingCategoriesForClass(currentClass)).forEach(categoryKey => {
    const category = getTrainingCategoriesForClass(currentClass)[categoryKey];
    const categoryProgress = progress[categoryKey] || {};

    function countWeightedProgress(sections) {
      Object.entries(sections).forEach(([sectionKey, section]) => {
        if (section.sections) {
          countWeightedProgress(section.sections);
        } else if (section.items) {
          section.items.forEach(item => {
            const status = categoryProgress[sectionKey] && categoryProgress[sectionKey][item];
            
            // 3-STUFEN GEWICHTUNG:
            if (status === 'once') {
              weightedCompletedPoints += 0.3333; // / = 33,33%
            } else if (status === 'twice') {
              weightedCompletedPoints += 0.6667; // X = 66,67%
            } else if (status === 'thrice') {
              weightedCompletedPoints += 1.0;    // ‚äó = 100%
            }
            // 'not_started' = 0% (nichts addieren)
          });
        }
      });
    }

    countWeightedProgress(category.sections);
  });

  return totalItems > 0 ? Math.round((weightedCompletedPoints / totalItems) * 100) : 0;
}

// Gesamtanzahl Items rekursiv z√§hlen
function countTotalItems(sections) {
  let total = 0;
  Object.values(sections).forEach(section => {
    if (section.sections) {
      total += countTotalItems(section.sections);
    } else if (section.items) {
      total += section.items.length;
    }
  });
  return total;
}

// DYNAMISCHE GESAMT√úBERSICHT ALLER FORTSCHRITTE
function renderGesamtFortschritt(studentId) {
  const progress = StorageManager.getProgressForStudent(studentId, currentClass);
  
  // Sammle alle UE-Kreise aus allen Kategorien
  let totalUECircles = 0;
  let allCategories;
  
  // AM-Klasse hat KEINE besonderen Ausbildungsfahrten
  if (currentClass === 'AM') {
    allCategories = ['grundstufe', 'aufbaustufe', 'leistungsstufe', 'grundfahraufgaben', 'reifestufe', 'checkliste'];
  } else {
    allCategories = ['grundstufe', 'aufbaustufe', 'leistungsstufe', 'grundfahraufgaben', 'wichtige_fahraufgaben', 'reifestufe', 'uberlandfahrten', 'autobahn', 'dammerung_dunkelheit', 'checkliste'];
  }
  
  allCategories.forEach(categoryKey => {
    const ueCircles = progress[`${categoryKey}_header_ue`] || [];
    totalUECircles += ueCircles.length;
  });
  
  // Sammle alle Viertel-Kreise aus allen Kategorien und rechne sie korrekt um (15min = 0.333 UE)
  let totalQuarterUE = 0; // Als Dezimalzahl (z.B. 1.75 UE)
  allCategories.forEach(categoryKey => {
    const quarterCircles = progress[`${categoryKey}_header_quarters`] || [];
    quarterCircles.forEach(fillLevel => {
      // fillLevel: 0=0%, 1=25%=15min, 2=50%=30min, 3=75%=45min, 4=100%=60min
      // 15min = 15/45 = 0.333 UE
      totalQuarterUE += fillLevel * (15/45); // 15min pro Schritt √∑ 45min pro UE
    });
  });
  
  // Sammle alle blauen PS-Kreise (nur aus Fahrten-Kategorien)
  let totalBlueCircles = 0;
  const fahrtenCategories = ['uberlandfahrten', 'autobahn', 'dammerung_dunkelheit'];
  
  fahrtenCategories.forEach(categoryKey => {
    const blueCircles = progress[`${categoryKey}_blue_circles`] || [];
    totalBlueCircles += blueCircles.filter(circle => circle === true).length;
  });
  
  return `
    <div style="padding: 20px;">
      <!-- Erste Reihe: Gr√ºne UE-Kreise (Gesamtanzahl) -->
      <div class="fahrt-section">
        <div class="fahrt-title">Gesamt UE-Kreise: ${totalUECircles}</div>
        <div class="fahrt-buttons">
          ${Array(totalUECircles).fill(0).map((_, index) => `
            <div class="ue-circle" style="background: #22c55e; border-color: #22c55e; color: white;" title="UE ${index + 1}">
              ${index + 1}
            </div>
          `).join('')}
          <span style="margin-left: 8px; color: #22c55e; font-weight: 600; font-size: 14px;">UE</span>
        </div>
      </div>
      
      <!-- Zweite Reihe: Viertel-Kreise (mit korrekter UE-Berechnung) -->
      <div class="fahrt-section">
        <div class="fahrt-title">Gesamt Viertel-UE: ${totalQuarterUE.toFixed(2).replace('.00', '')}</div>
        <div class="fahrt-buttons">
          ${allCategories.map(categoryKey => {
            const quarterCircles = progress[`${categoryKey}_header_quarters`] || [];
            return quarterCircles.map((fillLevel, index) => `
              <div class="quarter-circle ${getFillLevelClass(fillLevel)}" title="${categoryKey} Viertel ${index + 1} - ${fillLevel * 15}min = ${(fillLevel * (15/45)).toFixed(2)} UE"></div>
            `).join('');
          }).join('')}
          ${totalQuarterUE > 0 ? '<span style="margin-left: 8px; color: #22c55e; font-weight: 600; font-size: 14px;">UE</span>' : ''}
        </div>
      </div>
      
      <!-- Dritte Reihe: Blaue PS-Kreise (nur gef√ºllte) -->
      <div class="fahrt-section">
        <div class="fahrt-title">Gesamt PS-Fahrten: ${totalBlueCircles}</div>
        <div class="fahrt-buttons">
          ${Array(totalBlueCircles).fill(0).map((_, index) => `
            <div class="ue-circle blue-filled" title="PS-Fahrt ${index + 1}">
              ${index + 1}
            </div>
          `).join('')}
          ${totalBlueCircles > 0 ? '<span style="margin-left: 8px; color: #3b82f6; font-weight: 600; font-size: 14px;">PS</span>' : ''}
        </div>
      </div>
    </div>
  `;
}

// NEUE FUNKTION: Pflichtfahrten als Kreise mit F√ºllst√§nden
function renderPflichtfahrtenWithCircles(student, title, category, maxCount) {
  const fahrten = student[category] || [];
  
  // Erweitere Array auf maxCount mit F√ºllst√§nden (0-4)
  const fahrtStands = [];
  for (let i = 0; i < maxCount; i++) {
    fahrtStands[i] = fahrten[i] || 0; // 0 = leer, 1-4 = 25%-100%
  }

  const completedFull = fahrtStands.filter(stand => stand >= 4).length;

  let html = `
    <div class="fahrt-section">
      <div class="fahrt-title">${title}</div>
      <div class="fahrt-buttons" id="buttons-${category}">
  `;

  fahrtStands.forEach((fillLevel, index) => {
    const fillClass = getFillClass(fillLevel);
    html += `
      <button class="circle-btn ${fillClass}" 
              onclick="toggleCircleFill('${student.id}', '${category}', ${index})"
              data-category="${category}" data-index="${index}" title="Fahrt ${index + 1}">

    `;
  });

  html += `
        <span class="fahrt-status">(${completedFull}/${maxCount})</span>

  return html;
}

function getFillClass(fillLevel) {
  switch (fillLevel) {
    case 0: return 'fill-0';
    case 1: return 'fill-25';
    case 2: return 'fill-50';
    case 3: return 'fill-75';
    case 4: return 'fill-100';

    const categoryProgress = progress[key] || {};
    
    let completedItems = 0; // Gewichtete Punkte f√ºr Prozentberechnung
    let treatedItems = 0;   // Einfache Anzahl behandelter Items f√ºr Klammer-Anzeige
    const totalItems = countTotalItems(category.sections);

    function countCompletedItems(sections) {
      Object.entries(sections).forEach(([sectionKey, section]) => {
        if (section.sections) {
          countCompletedItems(section.sections);
        } else if (section.items) {
          section.items.forEach(item => {
            const status = categoryProgress[sectionKey] && categoryProgress[sectionKey][item];
            // KORRIGIERTE 3-STUFEN-BERECHNUNG f√ºr Prozente
            if (status === 'once') {
              completedItems += 0.33; // üî¥ ROT (/) = 33%
              treatedItems++; // +1 behandeltes Item
            } else if (status === 'twice') {
              completedItems += 0.66; // üü° GELB (√ó) = 66%
              treatedItems++; // +1 behandeltes Item
            } else if (status === 'thrice') {
              completedItems += 1.0;  // üü¢ GR√úN (‚äó) = 100%
              treatedItems++; // +1 behandeltes Item
            }
          });
        }
      });
    }

    countCompletedItems(category.sections);

    const percentage = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;
    const expanded = key === 'grundstufe';

    html += `

  html += `

    <!-- Kartenansicht (neu) - nur f√ºr Klasse B -->
    ${showToggle ? renderCardView(student) : ''}
  `;

  return html;
}

    return Object.entries(sections).map(([sectionKey, section], index) => {
      if (section.sections) {
        return `

            ${section.name ? `<h4 class="font-medium text-gray-700 mb-2">${section.name}</h4>` : ''}

        const isRedundantHeader = section.items.length === 1 && section.items[0] === section.name;

              ${section.name ? `<h4 class="font-medium text-gray-700 mb-2">${section.name}</h4>` : ''}

                return `
                  <div class="progress-item">

                    <button class="comment-btn ${hasComment ? 'has-comment' : ''}" onclick="showCommentDialog('${studentId}', '${categoryKey}', '${sectionKey}', '${item}', event)" title="${hasComment ? 'Kommentar bearbeiten' : 'Kommentar hinzuf√ºgen'}">

// Pflichtfahrten-Kreise togglen (0-4 F√ºllst√§nde)
function toggleCircleFill(studentId, category, index) {
  const student = StorageManager.getStudentById(studentId, currentClass);
  if (!student) return;

  // Stelle sicher, dass fahrten als Array von Zahlen (0-4) existiert
  let updatedFahrten = [...(student[category] || [])];
  
  // Erweitere Array falls n√∂tig
  while (updatedFahrten.length <= index) {
    updatedFahrten.push(0);
  }

  // Zyklisch durch F√ºllst√§nde: 0 -> 1 -> 2 -> 3 -> 4 -> 0
  updatedFahrten[index] = (updatedFahrten[index] + 1) % 5;

  const updatedStudent = {
    ...student,
    [category]: updatedFahrten
  };

  StorageManager.updateStudent(updatedStudent, currentClass);

  // Nur den geklickten Button aktualisieren
  const button = document.querySelector(`button[data-category="${category}"][data-index="${index}"]`);
  if (button) {
    const newFillClass = getFillClass(updatedFahrten[index]);
    button.className = `circle-btn ${newFillClass}`;
  }

  // Status Text aktualisieren
  const statusSpan = document.querySelector(`#buttons-${category} .fahrt-status`);
  if (statusSpan) {
    const completedFull = updatedFahrten.filter(level => level >= 4).length;
    const maxCount = category === 'ueberlandfahrten' ? 5 : category === 'autobahnfahrten' ? 4 : 3;
    statusSpan.textContent = `(${completedFull}/${maxCount})`;
  }
}

// UE-Kreis hinzuf√ºgen (Grundstufe)
function addUECircle(studentId, ueKey) {
  const progress = StorageManager.getProgressForStudent(studentId, currentClass);

// UE-Kreis entfernen (Grundstufe)
function removeUECircle(studentId, ueKey, index) {
  const progress = StorageManager.getProgressForStudent(studentId, currentClass);  
  if (!progress.grundstufe_ue) progress.grundstufe_ue = {};
  
  if (progress.grundstufe_ue[ueKey] > 0) {
    progress.grundstufe_ue[ueKey]--;
    if (progress.grundstufe_ue[ueKey] === 0) {
      delete progress.grundstufe_ue[ueKey];
    }

  renderStudentDetail(studentId);
}

// Viertel-Kreis togglen (Grundstufe)
function toggleQuarterCircle(studentId, ueKey, quarterIndex) {
  const progress = StorageManager.getProgressForStudent(studentId, currentClass);
  if (!progress.grundstufe_quarters) progress.grundstufe_quarters = {};
  if (!progress.grundstufe_quarters[ueKey]) progress.grundstufe_quarters[ueKey] = [false, false, false, false];
  
  progress.grundstufe_quarters[ueKey][quarterIndex] = !progress.grundstufe_quarters[ueKey][quarterIndex];
  
  StorageManager.saveProgressForStudent(studentId, progress, currentClass);
  
  // Nur das angeklickte Viertel aktualisieren
  const quarterElement = event.target;
  if (progress.grundstufe_quarters[ueKey][quarterIndex]) {
    quarterElement.classList.add('filled');
  } else {
    quarterElement.classList.remove('filled');
  }
}

}

function generatePrintSections(sections, categoryKey, categoryProgress) {
  function renderSection(sections, level = 0) {
    return Object.entries(sections).map(([sectionKey, section]) => {
      if (section.sections) {
        return `
          <div style="margin-left: ${level * 20}px;">
            ${section.name ? `<div style="font-weight: bold; margin: 10px 0 5px 0;">${section.name}</div>` : ''}
            ${renderSection(section.sections, level + 1)}
          </div>
        `;
      } else if (section.items) {
        const sectionProgress = categoryProgress[sectionKey] || {};
        
        return `
          <div style="margin-left: ${level * 20}px;">
            ${section.name ? `<div style="font-weight: bold; margin: 10px 0 5px 0;">${section.name}</div>` : ''}
            <div class="print-items">
              ${section.items.map(item => {
                const status = sectionProgress[item] || 'not_started';
                const symbol = getStatusSymbol(status);
                const statusClass = status !== 'not_started' ? `checked-${status}` : '';
                
                return `
                  <div class="print-item">
                    <div class="print-checkbox ${statusClass}">${symbol}</div>
                    <span>${item}</span>
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
      }
      return '';
    }).join('');
  }
  
  return renderSection(sections);
}

function generatePrintSummary(studentId) {
  const progress = StorageManager.getProgressForStudent(studentId, currentClass);
  
  // Sammle alle UE-Kreise
  let totalUECircles = 0;
  let allCategories;
  
  // AM-Klasse hat KEINE besonderen Ausbildungsfahrten
  if (currentClass === 'AM') {
    allCategories = ['grundstufe', 'aufbaustufe', 'leistungsstufe', 'grundfahraufgaben', 'reifestufe', 'checkliste'];
  } else {
    allCategories = ['grundstufe', 'aufbaustufe', 'leistungsstufe', 'grundfahraufgaben', 'wichtige_fahraufgaben', 'reifestufe', 'uberlandfahrten', 'autobahn', 'dammerung_dunkelheit', 'checkliste'];
  }
  
  allCategories.forEach(categoryKey => {
    const ueCircles = progress[`${categoryKey}_header_ue`] || [];
    totalUECircles += ueCircles.length;
  });
  
  // Sammle alle Viertel-Kreise und rechne sie korrekt um (15min-Schritte)
  let totalQuarterUE = 0;
  allCategories.forEach(categoryKey => {
    const quarterCircles = progress[`${categoryKey}_header_quarters`] || [];
    quarterCircles.forEach(fillLevel => {
      // 15min pro Schritt √∑ 45min pro UE = 0.333 UE pro Schritt
      totalQuarterUE += fillLevel * (15/45);
    });
  });
  
  // Sammle alle blauen PS-Kreise
  let totalBlueCircles = 0;
  const fahrtenCategories = ['uberlandfahrten', 'autobahn', 'dammerung_dunkelheit'];
  
  fahrtenCategories.forEach(categoryKey => {
    const blueCircles = progress[`${categoryKey}_blue_circles`] || [];
    totalBlueCircles += blueCircles.filter(circle => circle === true).length;
  });
  
  return `
    <table class="print-summary-table">
      <thead>
        <tr>
          <th>Art der Stunden</th>
          <th>Anzahl</th>
          <th>Bemerkung</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>UE-Stunden gesamt</td>
          <td><strong>${totalUECircles}</strong></td>
          <td>Vollst√§ndige Unterrichtseinheiten</td>
        </tr>
        <tr>
          <td>Viertel-UE gesamt</td>
          <td><strong>${totalQuarterUE.toFixed(2).replace('.00', '')}</strong></td>
          <td>15-Minuten-Einheiten (15min = 0.33 UE)</td>
        </tr>
        <tr>
          <td>PS-Fahrten gesamt</td>
          <td><strong>${totalBlueCircles}</strong></td>
          <td>Pflichtfahrten (√úberland, Autobahn, Nacht)</td>
        </tr>
      </tbody>
    </table>
  `;
}

function toggleFahrt(studentId, category, index) {
  const student = StorageManager.getStudentById(studentId, currentClass);
  if (!student) return;

  const updatedFahrten = [...student[category]];
  
  // Wenn es eine √úbungsfahrt ist und bereits completed ist, dann l√∂schen
  if ((category === 'uebungsfahrten_ganz' || category === 'uebungsfahrten_halb') && updatedFahrten[index]) {
    // L√∂schen statt toggle
    updatedFahrten.splice(index, 1);
  } else {
    // Normales Toggle f√ºr Pflichtfahrten oder leere √úbungsfahrten
    updatedFahrten[index] = !updatedFahrten[index];
  }

  const updatedStudent = {
    ...student,
    [category]: updatedFahrten
  };

  StorageManager.updateStudent(updatedStudent, currentClass);

  // Bereich neu rendern f√ºr √úbungsfahrten, nur Button updaten f√ºr Pflichtfahrten
  if (category === 'uebungsfahrten_ganz' || category === 'uebungsfahrten_halb') {
    renderStudentDetail(studentId);
  } else {
    // Nur den Button aktualisieren - KEIN BLINKEN!
    const button = document.querySelector(`button[data-category="${category}"][data-index="${index}"]`);
    if (button) {
      if (updatedFahrten[index]) {
        button.className = 'fahrt-btn completed';
      } else {
        button.className = 'fahrt-btn incomplete';
      }
    }
  }
}

function addFahrt(studentId, category) {
  const student = StorageManager.getStudentById(studentId, currentClass);
  if (!student) return;

  const updatedFahrten = [...(student[category] || []), false];

  const updatedStudent = {

  StorageManager.updateStudent(updatedStudent, currentClass);

  // Nur den Fahrt-Bereich neu rendern
  const buttonsContainer = document.getElementById(`buttons-${category}`);
  if (buttonsContainer) {
    const newIndex = updatedFahrten.length - 1;
    const addButton = buttonsContainer.querySelector('.add, .add-green');
    const statusSpan = buttonsContainer.querySelector('.fahrt-status');

    const newButton = document.createElement('button');
    newButton.className = 'fahrt-btn incomplete';
    newButton.onclick = () => toggleFahrt(studentId, category, newIndex);
    newButton.setAttribute('data-category', category);
    newButton.setAttribute('data-index', newIndex);
    newButton.textContent = newIndex + 1;

    buttonsContainer.insertBefore(newButton, addButton);

    // Status aktualisieren
    if (statusSpan) {
      const completed = updatedFahrten.filter(Boolean).length;
      statusSpan.textContent = `(${completed}/${updatedFahrten.length})`;
    }
  }
}

function toggleProgressItem(studentId, categoryKey, sectionKey, itemKey, event) {
  const progress = StorageManager.getProgressForStudent(studentId, currentClass);
  
  if (!progress[categoryKey]) progress[categoryKey] = {};
  if (!progress[categoryKey][sectionKey]) progress[categoryKey][sectionKey] = {};
  
  const currentStatus = progress[categoryKey][sectionKey][itemKey] || 'not_started';
  const nextStatus = getNextStatus(currentStatus);
  
  progress[categoryKey][sectionKey][itemKey] = nextStatus;
  
  StorageManager.saveProgressForStudent(studentId, progress, currentClass);

  // Nur das angeklickte Element aktualisieren
  const element = event.target;
  const symbol = getStatusSymbol(nextStatus);
  const statusClass = nextStatus !== 'not_started' ? nextStatus : '';
  
  element.textContent = symbol;
  element.className = `progress-checkbox ${statusClass}`;

  // Kategorie-Fortschritt aktualisieren
  updateCategoryProgress(categoryKey, studentId);
}

function updateCategoryProgress(categoryKey, studentId) {
  const category = getTrainingCategoriesForClass(currentClass)[categoryKey];
  if (!category) return;

  const progress = StorageManager.getProgressForStudent(studentId, currentClass);
  const categoryProgress = progress[categoryKey] || {};
  
  let completedItems = 0; // Gewichtete Punkte f√ºr Prozentberechnung
  let treatedItems = 0;   // Einfache Anzahl behandelter Items f√ºr Klammer-Anzeige
  const totalItems = countTotalItems(category.sections);

  function countCompletedItems(sections) {
    Object.entries(sections).forEach(([sectionKey, section]) => {
      if (section.sections) {
        countCompletedItems(section.sections);
      } else if (section.items) {
        section.items.forEach(item => {
          const status = categoryProgress[sectionKey] && categoryProgress[sectionKey][item];
          // KORRIGIERTE 3-STUFEN-BERECHNUNG
          if (status === 'once') {
            completedItems += 0.33; // üî¥ ROT (/) = 33%
            treatedItems++; // +1 behandeltes Item
          } else if (status === 'twice') {
            completedItems += 0.66; // üü° GELB (√ó) = 66%
            treatedItems++; // +1 behandeltes Item
          } else if (status === 'thrice') {
            completedItems += 1.0;  // üü¢ GR√úN (‚äó) = 100%
            treatedItems++; // +1 behandeltes Item
          }
        });
      }
    });
  }

  countCompletedItems(category.sections);

  const percentage = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;

  // UI aktualisieren
  const progressText = document.querySelector(`#section-${categoryKey}`).parentElement.querySelector('.progress-text');
  const progressCount = document.querySelector(`#section-${categoryKey}`).parentElement.querySelector('.progress-count');
  
  if (progressText) progressText.textContent = `${percentage}%`;
  if (progressCount) progressCount.textContent = `(${treatedItems}/${totalItems})`;
}

// BEOBACHTER F√úR DYNAMISCHE INHALTE
function initMobileLayoutObserver() {
  const isTabletPortrait = window.innerWidth >= 769 && window.innerWidth <= 1024 && window.innerHeight > window.innerWidth;
  const isMobile = window.innerWidth <= 768;
  const isMobileLandscape = window.innerHeight <= 500 && window.innerWidth > window.innerHeight && window.innerWidth <= 900;
  
  if (isMobile || isTabletPortrait || isMobileLandscape) {
    const observer = new MutationObserver(function(mutations) {
      let shouldOptimize = false;
      
      mutations.forEach(function(mutation) {
        if (mutation.type === 'childList') {
          const target = mutation.target;
          if (target.classList && target.classList.contains('training-header')) {
            shouldOptimize = true;
          }
        }
      });
      
      if (shouldOptimize) {
        console.log('üîÑ Training-Header ver√§ndert, re-optimiere...');
        setTimeout(optimizeMobileLayouts, 50);
      }
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
    
    console.log('üëÅÔ∏è Responsive Layout Observer aktiviert f√ºr Mobile/Tablet');
  }
}

function handleExportBackup() {
  const result = StorageManager.exportBackup();

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 0);
    const isPWA = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
    
    console.log(`üîç Export Debug: iOS=${isIOS}, PWA=${isPWA}, Method=${result.method}`);
    console.log(`üì± User Agent: ${navigator.userAgent}`);
    console.log(`üì± Platform: ${navigator.platform}, MaxTouchPoints: ${navigator.maxTouchPoints}`);
    console.log(`üì± Navigator Share Support: ${!!navigator.share}`);
    console.log(`üì± Navigator canShare Support: ${!!navigator.canShare}`);
    console.log(`üì± Standalone: ${window.navigator.standalone}`);
    console.log(`üì± Display Mode: ${window.matchMedia('(display-mode: standalone)').matches}`);
    
    let method = '';
    switch(result.method) {
      case 'PWA': 
        method = isIOS ? 'iOS Share-Dialog' : 'PWA-Zwischenablage'; 
        break;
      case 'iOS-Browser': method = 'iOS-Browser-Tab'; break;
      case 'Desktop': method = 'Desktop-Download'; break;
      default: method = result.method; break;
    }
    
    let message = `‚úÖ Multi-Klassen-Backup erfolgreich erstellt!\n\nüìÅ Datei: ${result.filename}\nüë• Gesamt-Sch√ºler: ${result.totalStudents}\nüì± Methode: ${method}\n\n`;
    
    if (result.method === 'PWA' && isIOS) {
      message += `üçé iOS PWA: Das native Share-Dialog sollte sich √∂ffnen.\nW√§hle "In Dateien sichern" oder teile per E-Mail/AirDrop!\n\n‚ÑπÔ∏è Falls das Share-Dialog nicht erscheint, wurde das Backup in die Zwischenablage kopiert.`;
    } else if (result.method === 'PWA') {
      message += `‚ú® PWA-Modus: Backup wurde in die Zwischenablage kopiert.\n√ñffne jetzt eine Notiz-App und f√ºge es ein!`;
    } else if (result.method === 'iOS-Browser') {
      message += `üìã Die Backup-Daten werden in einem neuen Tab ge√∂ffnet.`;
    } else {
      message += `üíæ Die Datei wurde in deinen Downloads gespeichert.`;
    }

  }
}

function handleImportBackup() {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = '.json,text/plain';
  input.style.display = 'none';
  
  input.onchange = async (e) => {
    if (e.target.files.length > 0) {
      const result = await StorageManager.importBackup(e.target);
      
      if (result.success && !result.cancelled) {
        let message = `‚úÖ Backup erfolgreich wiederhergestellt!\n\n`;
        if (result.isMultiClass) {
          message += `üë• Gesamt-Sch√ºler: ${result.totalStudents}\nüìö Multi-Klassen-Backup wiederhergestellt`;
        } else if (result.isLegacy) {
          message += `üë• Sch√ºler: ${result.studentsCount}\nüìö Legacy-Backup in BE-Klasse importiert`;
        }
        
        // OFFLINE-SICHERES NEULADEN
        message += `\n\nüîÑ Daten werden aktualisiert...`;
        alert(message);
        
        // Versuche Neuladen, falls offline dann manuell rendern
        try {
          if (navigator.onLine !== false) {
            // Online oder unbekannt - versuche Reload
            window.location.reload();
          } else {
            // Definitiv offline - manuell rendern
            console.log('üì± Offline-Modus: Rendere Ansicht manuell neu');
            renderClassSelection(); // Direkte Neu-Renderung
          }
        } catch (reloadError) {
          // Fallback: Manuelles Rendern
          console.log('üîÑ Reload fehlgeschlagen, rendere manuell:', reloadError);
          renderClassSelection();
        }
      } else if (result.cancelled) {
        alert('‚ÑπÔ∏è Wiederherstellung abgebrochen.');
      } else {
        alert(`‚ùå Import fehlgeschlagen:\n${result.error}`);
      }
    }
    document.body.removeChild(input);
  };
  
  document.body.appendChild(input);
  input.click();
}

function renderCardCategory(student, categoryKey, title, color) {
  const categories = getTrainingCategoriesForClass(currentClass);
  const category = categories[categoryKey];
  if (!category) return '';
  
  const progress = StorageManager.getProgressForStudent(student.id, currentClass);
  const categoryProgress = progress[categoryKey] || {};
  
  let completedCount = 0;
  let totalCount = 0;
  
  // Z√§hle Items
  function countItems(sections) {
    Object.entries(sections).forEach(([sectionKey, section]) => {
      if (section.sections) {
        countItems(section.sections);
      } else if (section.items) {
        section.items.forEach(item => {
          totalCount++;
          const status = categoryProgress[sectionKey] && categoryProgress[sectionKey][item];
          if (status) completedCount++;
        });
      }
    });
  }
  
  countItems(category.sections);
  
  const percentage = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;
  
  return `
    <div class="card-category" data-category="${categoryKey}" style="border-left: 4px solid ${color};">
      <div class="card-header" style="background: ${color}20;">
        <h3 class="card-title">${title}</h3>

          <span class="progress-text">${completedCount}/${totalCount} (${percentage}%)</span>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${percentage}%; background: ${color};"></div>
          </div>
        </div>
        ${renderCardCircles(student, categoryKey)}
      </div>
      <div class="card-items">
        ${renderCardItems(category.sections, categoryKey, progress, student.id)}
      </div>
    </div>
  `;
}

// Kartenansicht-spezifische Funktionen
function toggleProgressItemCard(studentId, categoryKey, sectionKey, itemKey, event) {
  event.stopPropagation();
  
  const progress = StorageManager.getProgressForStudent(studentId, currentClass);
  
  if (!progress[categoryKey]) progress[categoryKey] = {};
  if (!progress[categoryKey][sectionKey]) progress[categoryKey][sectionKey] = {};
  
  const currentStatus = progress[categoryKey][sectionKey][itemKey] || 'not_started';
  const nextStatus = getNextStatus(currentStatus);
  
  progress[categoryKey][sectionKey][itemKey] = nextStatus;
  
  StorageManager.saveProgressForStudent(studentId, progress, currentClass);

  // 1:1 wie in Detailansicht - finde die checkbox
  let element;
  if (event.target.classList.contains('progress-checkbox')) {
    element = event.target;
  } else {
    const clickedElement = event.target.closest('.section-item');
    if (clickedElement) {
      element = clickedElement.querySelector('.progress-checkbox');
    }
  }
  
  if (element) {
    const symbol = getStatusSymbol(nextStatus);
    const statusClass = nextStatus !== 'not_started' ? nextStatus : '';
    
    element.textContent = symbol;
    element.className = `progress-checkbox ${statusClass}`;
  }

  // Kategorie-Fortschritt aktualisieren - 1:1 wie Detailansicht
  updateCategoryProgress(categoryKey, studentId);
}

// Event Delegation f√ºr Kartenansicht
function setupCardViewEventDelegation(studentId) {
  const cardView = document.getElementById('cardView');
  if (!cardView) return;
  
  // Entferne vorherige Event Listener
  cardView.removeEventListener('click', handleCardViewClick);
  
  // F√ºge Event Listener hinzu
  cardView.addEventListener('click', handleCardViewClick);
  
  function handleCardViewClick(event) {
    event.stopPropagation();
    
    const target = event.target;
    const studentId = getCurrentStudent()?.id;
    if (!studentId) return;
    
    // UE Kreise - Hinzuf√ºgen
    if (target.classList.contains('add-circle-btn') && target.classList.contains('ue-circle')) {
      const cardCircles = target.closest('.card-circles');
      const categoryDiv = target.closest('[data-category]');
      const categoryKey = categoryDiv?.getAttribute('data-category');
      
      if (categoryKey) {
        addCategoryUECircle(studentId, categoryKey);
        event.preventDefault();
        return false;
      }
    }
    
    // UE Kreise - Entfernen
    if (target.classList.contains('ue-circle') && target.classList.contains('full') && !target.classList.contains('add-circle-btn')) {
      const cardCircles = target.closest('.card-circles');
      const categoryDiv = target.closest('[data-category]');
      const categoryKey = categoryDiv?.getAttribute('data-category');
      
      // Index aus dem Text des Kreises extrahieren
      const circleNumber = parseInt(target.textContent) - 1;
      
      if (categoryKey && !isNaN(circleNumber)) {
        removeCategoryUECircle(studentId, categoryKey, circleNumber);
        event.preventDefault();
        return false;
      }
    }
    
    // Quarter Kreise - Hinzuf√ºgen
    if (target.classList.contains('add-circle-btn') && target.classList.contains('quarter-circle')) {
      const categoryDiv = target.closest('[data-category]');
      const categoryKey = categoryDiv?.getAttribute('data-category');
      
      if (categoryKey) {
        addCategoryQuarterCircle(studentId, categoryKey);
        event.preventDefault();
        return false;
      }
    }
    
    // Quarter Kreise - Toggle
    if (target.classList.contains('quarter-circle') && !target.classList.contains('add-circle-btn')) {
      const categoryDiv = target.closest('[data-category]');
      const categoryKey = categoryDiv?.getAttribute('data-category');
      
      // Index bestimmen (alle Quarter-Kreise in der Reihe)
      const quarterRow = target.parentElement;
      const allQuarterCircles = Array.from(quarterRow.querySelectorAll('.quarter-circle:not(.add-circle-btn)'));
      const circleIndex = allQuarterCircles.indexOf(target);
      
      if (categoryKey && circleIndex !== -1) {
        toggleCategoryQuarterCircle(studentId, categoryKey, circleIndex);
        event.preventDefault();
        return false;
      }
    }
    
    // Blaue PS Kreise - Toggle
    if (target.classList.contains('ue-circle') && (target.classList.contains('blue-empty') || target.classList.contains('blue-filled'))) {
      const categoryDiv = target.closest('[data-category]');
      const categoryKey = categoryDiv?.getAttribute('data-category');
      
      // Index aus dem Text des Kreises extrahieren
      const circleNumber = parseInt(target.textContent) - 1;
      
      if (categoryKey && !isNaN(circleNumber)) {
        toggleBlueCircle(studentId, categoryKey, circleNumber);
        event.preventDefault();
        return false;
      }
    }
  }
}

function getProgressItemDisplay(status) {
  switch(status) {
    case 'once':
      return { symbol: '/', statusClass: 'once' }; // Schr√§gstrich rot
    case 'twice': 
      return { symbol: '√ó', statusClass: 'twice' }; // Kreuz gelb  
    case 'thrice':
      return { symbol: '‚äó', statusClass: 'thrice' }; // Kreis mit Kreuz gr√ºn
    default:
      return { symbol: '', statusClass: '' }; // Leer
  }
}
// üéØ SAUBERES MASONRY-LAYOUT - FUNKTIONIERT GARANTIERT
function initCleanMasonry() {
  const container = document.getElementById('masonry-container');
  if (!container) {
    console.log('Masonry: Container nicht gefunden');
    return;
  }
  
  const items = Array.from(container.querySelectorAll('.card-category'));
  if (items.length === 0) {
    console.log('Masonry: Keine Items gefunden');
    return;
  }
  
  console.log(`Masonry: Starte mit ${items.length} Items f√ºr Klasse ${currentClass}`);
  
  // Responsive Spalten
  const containerWidth = container.offsetWidth;
  let columns = 3;
  if (containerWidth < 1024) columns = 2;
  if (containerWidth < 768) columns = 1;
  
  const horizontalGap = 20;  // Horizontaler Abstand zwischen Spalten
  const verticalGap = 0;     // Kein vertikaler Abstand
  const columnWidth = (containerWidth - (horizontalGap * (columns - 1))) / columns;
  
  // Spalten-H√∂hen-Array
  const columnHeights = new Array(columns).fill(0);
  
  // Alle Items positionieren
  items.forEach((item, index) => {
    // NEUE MESS-STRATEGIE: Item sichtbar machen und H√∂he direkt messen
    item.style.position = 'relative';  // Relative statt static f√ºr bessere Messung
    item.style.visibility = 'visible';
    item.style.display = 'flex';
    item.style.width = columnWidth + 'px';
    item.style.left = '0';
    item.style.top = '0';
    
    // Force Reflow f√ºr korrekte H√∂henmessung
    void item.offsetHeight;
    
    const itemHeight = item.offsetHeight;
    
    if (itemHeight === 0) {
      console.warn(`Masonry: Item ${index} (${item.dataset.category}) hat H√∂he 0, √ºberspringe`);
      return;
    }
    let targetColumn = 0;
    let itemWidth = columnWidth;
    
    // 2-Spalten f√ºr Grundfahraufgaben
    const isWide = item.dataset.category === 'grundfahraufgaben' && columns >= 2;
    if (isWide) {
      // Finde beste 2-Spalten Position
      let minHeight = Infinity;
      for (let i = 0; i < columns - 1; i++) {
        const height = Math.max(columnHeights[i], columnHeights[i + 1]);
        if (height < minHeight) {
          minHeight = height;
          targetColumn = i;
        }
      }
      itemWidth = (columnWidth * 2) + horizontalGap;
    } else {
      // Finde k√ºrzeste Spalte
      let minHeight = columnHeights[0];
      for (let i = 1; i < columns; i++) {
        if (columnHeights[i] < minHeight) {
          minHeight = columnHeights[i];
          targetColumn = i;
        }
      }
    }
    
    // Position berechnen
    const x = targetColumn * (columnWidth + horizontalGap);
    const y = isWide ? Math.max(columnHeights[targetColumn], columnHeights[targetColumn + 1]) : columnHeights[targetColumn];
    
    // Item positionieren
    item.style.position = 'absolute';
    item.style.left = x + 'px';
    item.style.top = y + 'px';
    item.style.width = itemWidth + 'px';
    item.style.visibility = 'visible';
    
    // Spalten aktualisieren - OHNE vertikalen Gap
    if (isWide) {
      columnHeights[targetColumn] = y + itemHeight;
      columnHeights[targetColumn + 1] = y + itemHeight;
    } else {
      columnHeights[targetColumn] = y + itemHeight;
    }
  });
  
  // Container-H√∂he
  const maxHeight = Math.max(...columnHeights);
  container.style.height = maxHeight + 'px';
  
  console.log(`Masonry: Fertig! Container-H√∂he: ${maxHeight}px, ${columns} Spalten`);
}

// Resize-Handler
window.addEventListener('resize', () => {
  clearTimeout(window.masonryTimeout);
  window.masonryTimeout = setTimeout(initCleanMasonry, 300);
});
